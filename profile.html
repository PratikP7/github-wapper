  <div class="container-fluid" id="main-div">
    <div class="row profile-div">


      <div class="col-sm-12 col-md-6 col-lg-5 h-100" id="profile-pic">
        <div class="card" style="width: 25rem">
          <img id="avatarurl" src="" class="card-img-top img-fluid"
            alt="profile-image" />
          <div class="card-body">
            <p class="card-text fs-2 text-center fw-bold" id="usernameheading"></p>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-7 h-100" id="profile-stats">
        <table class="table text-light table-borderless fs-1">
          <tbody>
            <tr>
              <td class="tabPos">Full Name :</td>
              <td id="fullname"></td>
            </tr>
            <tr>
              <td class="tabPos">Repository :</td>
              <td id="repocount"></td>
            </tr>
            <tr>
              <td class="tabPos">Followers :</td>
              <td id="followercount"></td>
            </tr>
            <tr>
              <td class="tabPos">Following :</td>
              <td id="followingcount"></td>
            </tr>
            <tr>
              <td class="text-end">
                <a id="profileurl" target="_blank" href="\"
                  class="btn btn-primary fs-2">Visit Profile</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <center>
        <hr size="5" class="bg-light w-75" />
      </center>
    </div>
