<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Wrapper</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!--------------------------------- Navbar Begins -------------------------------------->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="navbar">
            <a class="navbar-brand fs-2 d-flex align-items-center" href="/github-wrapper-javascript">
                <img src="./assets/images/GithubBlueCat.png" alt="logo" width="70" height="40"
                    class="d-inline-bloc align-text-top">
                Github-Wrapper
            </a>
        </div>
    </nav>

    <!--------------------------------- Navbar Ends -------------------------------------->

    <!---------------------------- Main Section Begins ----------------------------------->


    <div class="container-fluid section1 fs-1">

        <div class="row">

            <div class="col-sm-12 col-md-8 col-lg-7">

                <div class="left-side d-flex flex-column align-items-center justify-content-center" id="left-side">

                    <div class="left-text d-flex flex-column align-items-center justify-content-center pb-5">
        
                        <div>
                            Wanna <span>S</span>talk inside
                        </div>
        
                        <div>
                            "The home for all developers" ?
                        </div>
        
        
                    </div>
        
                    <div class="left-search d-flex flex-column align-items-center justify-content-center pt-5">
                        <input id="search-box" type="text" placeholder="Enter Github Username">
                        <br>
                        <button disabled id="search-btn" class="d-flex align-items-center justify-content-center fs-1">Search</button>
                    </div>
        
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-5">

                <div class="right-side" id="right-side">
                    <img class="img-fluid justify-content-start" src="./assets/images/mainHero.png" alt="">
                </div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
